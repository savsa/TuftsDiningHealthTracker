  <div class="form-group">
    <label for="exampleCheck1">Dietary Restrictions:</label>
    <div>
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <small id="vegan" class="form-text text-muted">Vegan</small>

    </div>
  </div>
  <div class="form-group">
    <label for="exampleCheck1">Allergies</label>
    <div>

      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <small id="gluten" class="form-text text-muted">Gluten</small>

  <div class="form-group">
